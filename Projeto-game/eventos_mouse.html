<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script>
			function acao1 () {
				alert('Elemento clicado')
			}

			function acao2 () {
				alert('O cursor do mouse deixou a area do elemento')
			}
			
		
		</script>

	</head>
	<body>

		
		  
		<div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;">
	</body>
</html>
