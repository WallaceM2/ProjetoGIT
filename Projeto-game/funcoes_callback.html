<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script>

			function exibirArtigo (id, callbackSucesso, callbackErro) {
				//logica: recuperar o id via requisição http
				if ( false ) {
					callbackSucesso('Funções de callback em JS', 'Funções de callback sao muito utilizadas')
				} else {
					callbackErro('Erro ao recuperar os dados')
				}
			}

			var callbackSucesso =  function (titulo, descricao) {
				document.write ('<h1>' + titulo + '</h1>')
				document.write ('<hr />')
				document.write ('<p>'+ descricao + '</p>')
			}

			var callbackErro = function ( erro ) {
				document.write('<p><b>Erro:</b>' + erro + '</p>')
			}

			exibirArtigo(1, callbackSucesso, callbackErro);

			//exibirArtigo(1, function() { ... }, function() { ... }); pode-ser assim também porem, fica mais complexo de dar manuntenção.


		</script>

	</head>
	<body>

	</body>
</html>
