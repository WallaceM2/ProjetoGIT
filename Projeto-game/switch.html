<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script >

			var parametro = 2
			
			switch (parametro) {    

			// --> posso usar um (parseInt) dentro do parametro que mesmo assim irei conseguir extrair o switch.
			// --> parametro pode-ser uma variavel ou pode-ser um valor fixo.
			// --> posso obter quantos cases necessarios no switch para atender ao meu parametro. 
			// --> usa-se '===' nos parametros.
			// --> para usar o (prompt) --> tem que por os parametros em strings '1'/'2'/'default'
			// --> onde houver sentido encaixar o comando (switch) e recomendavel encaixa-lo.
			// --> para usar If's em cadeados.

			case 1:
				document.write('parametro 1')
				break

			case 2:
				document.write('parametro 2')
				break

			default: 
				document.write('default')
			}

		</script>


	</head>
		<body>

		</body>
</html>
