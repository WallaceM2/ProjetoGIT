<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>JS</title>
		<script>
			
			var x = 1

			document.write('inicio <br />')


			while (x <= 10) {
				// codigos a serem repetidos
				document.write(x + '<br />')

				if ( x === 5 ) {

					continue
				}

				document.write(x + '<br />')
				//+=
				x ++ 
			}

			document.write('fim')

		</script>
	</head>
	<body>

	</body>
</html>
