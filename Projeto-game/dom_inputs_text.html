<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
			function distribuirCaracter () {

			//selecionar o valor digitado
			var caracter = document.getElementById('entrada').value

			//logo apos recuperar o caracter eu posso limpar o campo de digitação
			document.getElementById('entrada').value = ''

			//limpar espaços em braco nas extremidades da string / usar trim()
			caracter.trim()

			switch(caracter) {
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
					//adicionar o caracter no campo referente a numeros
					document.getElementById('numeros').value += caracter
					break;
					default:
					//se o caracter nao for o numero ele sera adicionado a letras 
					document.getElementById('letras').value += caracter
			}
		  }
		</script>
	</head>
	<body>
		<input 
		type="text"
		placeholder="Digite um caracter aqui" 
		onkeyup="distribuirCaracter()" 
		id="entrada" 
		/>

		<hr>
		<span>Letras:</span>
		<input type="text" disabled="disabled" id="letras" />
		<span>Numeros:</span>
		<input type="text" disabled="disabled" id="numeros" />

	</body>
</html>
