<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Js</title>
		<script>

			function modificaEstilo(corDeFundo, l, a) {
				document.getElementById('cor').style.background = corDeFundo
				document.getElementById('cor').style.height = a
				document.getElementById('cor').style.width = l
			}

			
		</script>
	</head>
	<body>

		<h3>Manipulando estilo</h3>

		<button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
		<button type="button" onclick="modificaEstilo('#00FF00', '150px', '50px')">Verde</button>
		<button type="button" onclick="modificaEstilo('#0000FF', '75px', '35px')">Azul</button>

		<hr /> 
		<div style="border: solid 1px #000; width: 100px; height:100px;" id="cor"></div>

	</body>
</html>
