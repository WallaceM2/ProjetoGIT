<!DOCTYPE html>

<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration:  none;
			}

			a {
				
			}
			/*Links visitados*/

			a:link {
				color: #b9c941;
			}

			/*Links visitados */ 

			a:visited{
				color: #c0c0c0;
			}

			/*links hover, passar o cursor sobre ele*/
			a:hover {
				color: #FFF;
				background: darkcyan;
			}

			/*links ativos, quando clicados*/
			a:active{
				color: #8d632f;
			}


		</style>
		
	</head>

		<body>

			<a href="https://www.google.com.br">Google</a> |
			<a href="http://www.tecmundo.com.br"> Tec mundo </a> |
			<a href="http://www.megacurioso.com.br">Curioso</a> |
			<a href="https://www.tuamaeeminha.com.br">tuamaeeminha</a> |

		</body>
</html>
